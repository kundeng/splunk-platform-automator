---
# splunk_config.yml
plugin: splunk-platform-automator

orbstack:
  image: "rocky:9"


# Splunk default settings
splunk_defaults:
  # splunk_license_file: Splunk_Enterprise.lic

# Splunk general settings
splunk_environments:
  - splunk_env_name: splk1
    # splunk_version: '8.2.3'
    # splunk_admin_password: 'splunklab'
    # splunk_indexes:
    #   test1:
    #   test2_metrics:
    #     datatype: metric

  - splunk_env_name: splk2
    # splunk_version: '8.2.3'
    # splunk_admin_password: 'splunklab'
    # splunk_indexes:
    #   test1:
    #   test2_metrics:
    #     datatype: metric

# Indexer Cluster settings
splunk_idxclusters:
  - idxc_name: idxc1
    idxc_password: splunkidxc1
    idxc_replication_port: 9887
    idxc_site_rf: 'origin:2, total:2'
    idxc_site_sf: 'origin:1, total:1'

  - idxc_name: idxc2
    idxc_password: splunkidxc2
    idxc_replication_port: 9887
    idxc_site_rf: 'origin:2, total:2'
    idxc_site_sf: 'origin:1, total:1'

# Splunk hosts with its settings
splunk_hosts:
  # First Environment
  # ==================

  # Deployment Server
  - name: ds1
    splunk_env: splk1
    roles:
      - deployment_server

  # Cluster Manager
  - name: cm1
    splunk_env: splk1
    roles:
      - cluster_manager
      - monitoring_console
      #- license_manager
    idxcluster: idxc1
    site: site0

  # Cluster Indexers (site1)
  - iter:
      prefix: idx1
      numbers: 1..2
    splunk_env: splk1
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Single Search Head
  - name: sh1
    splunk_env: splk1
    roles:
      - search_head

   # Universal Forwarder
  - name: uf1
    splunk_env: splk1
    roles:
      - universal_forwarder

  # Second Environment
  # ==================

  # Deployment Server
  - name: ds2
    splunk_env: splk2
    roles:
      - deployment_server

  # Cluster Manager
  - name: cm2
    splunk_env: splk2
    roles:
      - cluster_manager
      - monitoring_console
      #- license_manager
    idxcluster: idxc2
    site: site0

  # Cluster Indexers (site1)
  - iter:
      prefix: idx2
      numbers: 1..2
    splunk_env: splk2
    roles:
      - indexer
    idxcluster: idxc2
    site: site1

  # Single Search Head
  - name: sh2
    splunk_env: splk2
    roles:
      - search_head

   # Universal Forwarder
  - name: uf2
    splunk_env: splk2
    roles:
      - universal_forwarder
